<div class="flex justify-content-center align-items-center min-h-screen min-w-screen overflow-hidden">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
      <div class="text-center mb-5">
        
        <div class="mb-2">
         <i class="pi pi-user" style="font-size: 3rem"></i>
       </div>
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back  </div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <p-button label="Create today!" [link]="true" (click)="router.navigate(['/signup'])"></p-button>
      </div>
  
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="mb-3">
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="email" placeholder="Email address" pInputText class="w-full" formControlName="email">
            <small class="text-red-500" *ngIf="signInForm?.get('email')?.invalid && signInForm?.get('email')?.touched">
              Please enter a valid email address.
            </small>
          </div>

          <div class="mb-3">
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" pInputText class="w-full" formControlName="password">
            <small class="text-red-500" *ngIf="signInForm?.get('password')?.invalid && signInForm?.get('password')?.touched">
              Password is required.
            </small>
          </div>
  
  
          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox id="rememberMe" [binary]="true" styleClass="mr-2" formControlName="rememberMe"></p-checkbox>
              <label for="rememberMe" class="text-900">Remember me</label>
            </div>
            <p-button label="Forgot password?" [link]="true"></p-button>
          </div>
  
          <button pButton label="Sign In" icon="pi pi-user" class="w-full" type="submit" [disabled]="signInForm.invalid"></button>
        </div>
      </form>
    </div>
  </div>
